<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show_Hide_password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="holder">
            <input type="password" class="pass" placeholder="Enter your Password here" id="passwd">
            <img src="images/eye-close.png" id="close" onclick="change()">
            <!-- <img src="images/eye-open.png" id="open" onclick="change()"> -->
        </div>





    <script>
        let imgele=document.getElementById("close");
        let password=document.getElementById("passwd");
        function change(){
            if(password.type== "password"){
                password.type="text";
                imgele.src="images/eye-open.png";
            }else{
                password.type="password";
                imgele.src="images/eye-close.png";
            }
        }
    </script>
</body>

</html>
